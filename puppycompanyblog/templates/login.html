{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3>Please Login</h3>
<form method="POST">
{{form.hidden_tag()}}
<div class="form-control">
{{form.email.label}}
{{form.email}} <br>
</div>
<div class="form-control">
{{form.password.label}}
{{form.password}} <br>
</div>
<div class="form-control">
{{form.submit(class="btn ")}}
</div>
<p class="text">Don't have an account? <a href="{{url_for("users.register")}}">Register</a></p>
</form>
</div>
{% endblock %}
